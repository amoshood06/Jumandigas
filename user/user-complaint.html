<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body class="bg-[#ff6b00]">
    <!-- Header -->
    <header class="flex justify-between items-center p-4">
        <!-- Mobile Menu Button -->
        <button id="menuButton" class="lg:hidden text-white p-2">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Logo - hidden on mobile, visible on desktop -->
        <img src="../asset/image/logos.png" alt="Jumandi Gas Logo" class="h-12 hidden lg:block">

        <div class="text-white">
            <p class="text-sm">User Account</p>
            <p class="text-2xl font-bold">John Doe</p>
        </div>
        <a href="logout.php">
            <button class="bg-gray-200 px-6 py-2 rounded-full font-bold">Logout</button>
        </a>
    </header>

    <!-- Main Content -->
    <main class="bg-white rounded-t-[2rem] min-h-screen p-4 lg:p-6 lg:ml-0">
        <div class="flex gap-6 relative">
            <!-- Sidebar - Mobile Responsive -->
            <div id="sidebar" class="fixed inset-y-0 left-0 lg:relative lg:block bg-white z-50 w-64 h-screen overflow-y-auto transition-transform duration-300 ease-in-out transform -translate-x-full lg:translate-x-0">
                <div class="flex flex-col h-full">
                    <!-- Mobile nav header -->
                    <div class="lg:hidden flex justify-between items-center p-4 border-b">
                        <img src="../asset/image/logo.png" alt="Jumandi Gas Logo" class="h-8">
                        <button id="closeMenu" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <div class="flex-grow overflow-y-auto">
                        <div class="flex flex-col items-center my-8">
                            <img src="/placeholder.svg?height=100&width=100" alt="User Profile" class="rounded-full w-24 h-24 mb-4">
                            <h2 class="text-xl font-semibold">John Doe</h2>
                            <p class="text-sm text-gray-500">User ID: U12345</p>
                        </div>
                        
                        <nav class="space-y-2 px-4">
                            <a href="#" class="block p-3 hover:bg-orange-100 rounded-lg">Dashboard</a>
                            <a href="#" class="block p-3 hover:bg-orange-100 rounded-lg">Order Gas</a>
                            <a href="#" class="block p-3 hover:bg-orange-100 rounded-lg">Order History</a>
                            <a href="#" class="block p-3 hover:bg-orange-100 rounded-lg">Deposit</a>
                            <a href="#" class="block p-3 bg-[#ff6b00] text-white rounded-lg">Complaints</a>
                            <a href="#" class="block p-3 hover:bg-orange-100 rounded-lg">Settings</a>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Overlay for mobile -->
            <div id="overlay" class="fixed inset-0 bg-black opacity-50 z-40 hidden lg:hidden"></div>

            <!-- Complaint Content -->
            <div class="flex-1 w-full">
                <h1 class="text-2xl font-bold mb-6">Complaints</h1>
                
                <!-- Complaint Form -->
                <div class="bg-white shadow rounded-lg p-6 mb-6">
                    <h2 class="text-xl font-semibold mb-4">Submit a Complaint</h2>
                    <form id="complaintForm">
                        <div class="mb-4">
                            <label for="complaintType" class="block text-sm font-medium text-gray-700 mb-1">Complaint Type</label>
                            <select id="complaintType" name="complaintType" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-[#ff6b00] focus:border-[#ff6b00]" required>
                                <option value="">Select a complaint type</option>
                                <option value="delivery">Delivery Issue</option>
                                <option value="product">Product Quality</option>
                                <option value="service">Customer Service</option>
                                <option value="billing">Billing Problem</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="complaintDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="complaintDescription" name="complaintDescription" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-[#ff6b00] focus:border-[#ff6b00]" required></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="orderNumber" class="block text-sm font-medium text-gray-700 mb-1">Order Number (if applicable)</label>
                            <input type="text" id="orderNumber" name="orderNumber" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-[#ff6b00] focus:border-[#ff6b00]">
                        </div>
                        <button type="submit" class="w-full px-4 py-2 bg-[#ff6b00] text-white rounded-md hover:bg-[#e05e00] focus:outline-none focus:ring-2 focus:ring-[#ff6b00] focus:ring-opacity-50">
                            Submit Complaint
                        </button>
                    </form>
                </div>

                <!-- Complaint History -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">Complaint History</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="complaintTableBody">
                                <!-- Complaint rows will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Complaint Details Modal -->
    <div id="complaintModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modalTitle">Complaint Details</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500" id="modalContent"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="closeModal" class="px-4 py-2 bg-[#ff6b00] text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-[#e05e00] focus:outline-none focus:ring-2 focus:ring-[#ff6b00]">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mobile menu functionality
        const menuButton = document.getElementById('menuButton');
        const closeButton = document.getElementById('closeMenu');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        menuButton.addEventListener('click', toggleMenu);
        closeButton.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Close menu when clicking a link (mobile)
        const navLinks = sidebar.getElementsByTagName('a');
        for (const link of navLinks) {
            link.addEventListener('click', () => {
                if (window.innerWidth < 1024) { // lg breakpoint
                    toggleMenu();
                }
            });
        }

        // Handle resize events
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) { // lg breakpoint
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.add('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
            }
        });

        // Complaint form submission handler
        document.getElementById('complaintForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const type = document.getElementById('complaintType').value;
            const description = document.getElementById('complaintDescription').value;
            const orderNumber = document.getElementById('orderNumber').value;
            
            // Simulate complaint submission
            setTimeout(() => {
                alert('Your complaint has been submitted successfully!');
                addComplaint(type, 'Pending');
                this.reset();
            }, 1000);
        });

        // Add complaint to the table
        function addComplaint(type, status) {
            const tableBody = document.getElementById('complaintTableBody');
            const newRow = tableBody.insertRow(0);
            const date = new Date().toLocaleDateString();
            const complaintId = 'COMP' + Math.floor(Math.random() * 10000);
            newRow.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${date}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${type}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">
                        ${status}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <button onclick="viewComplaintDetails('${complaintId}')" class="text-[#ff6b00] hover:text-[#e05e00]">View Details</button>
                </td>
            `;
        }

        // Initialize with some sample complaints
        function initializeComplaints() {
            const sampleComplaints = [
                { date: '2023-05-20', type: 'Delivery Issue', status: 'Resolved', id: 'COMP1234' },
                { date: '2023-05-18', type: 'Product Quality', status: 'In Progress', id: 'COMP5678' },
                { date: '2023-05-15', type: 'Billing Problem', status: 'Pending', id: 'COMP9012' },
                { date: '2023-05-10', type: 'Customer Service', status: 'Resolved', id: 'COMP3456' }
            ];

            const tableBody = document.getElementById('complaintTableBody');
            sampleComplaints.forEach(complaint => {
                const newRow = tableBody.insertRow(-1);
                newRow.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${complaint.date}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${complaint.type}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusColor(complaint.status)}">
                            ${complaint.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewComplaintDetails('${complaint.id}')" class="text-[#ff6b00] hover:text-[#e05e00]">View Details</button>
                    </td>
                `;
            });
        }

        function getStatusColor(status) {
            switch(status) {
                case 'Resolved':
                    return 'bg-green-100 text-green-800';
                case 'In Progress':
                    return 'bg-blue-100 text-blue-800';
                case 'Pending':
                    return 'bg-yellow-100 text-yellow-800';
                default:
                    return 'bg-gray-100 text-gray-800';
            }
        }

        // View complaint details
        function viewComplaintDetails(complaintId) {
            const modal = document.getElementById('complaintModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            
            // Simulate fetching complaint details
            const complaintDetails = getComplaintDetails(complaintId);
            
            modalTitle.textContent = `Complaint Details - ${complaintId}`;
            modalContent.innerHTML = `
                <p><strong>Type:</strong> ${complaintDetails.type}</p>
                <p><strong>Date:</strong> ${complaintDetails.date}</p>
                <p><strong>Status:</strong> ${complaintDetails.status}</p>
                <p><strong>Description:</strong> ${complaintDetails.description}</p>
            `;
            
            modal.classList.remove('hidden');
        }

        // Close modal
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('complaintModal').classList.add('hidden');
        });

        // Simulate fetching complaint details
        function getComplaintDetails(complaintId) {
            // In a real application, this would fetch data from a server
            return {
                type: 'Delivery Issue',
                date: '2023-05-20',
                status: 'Pending',
                description: 'The gas cylinder was not delivered at the scheduled time. I waited for 3 hours but no one showed up.'
            };
        }

        // Initialize complaints on page load
        initializeComplaints();
    </script>
</body>
</html>
